<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Ilustração do VS Code com Django</title>
  <desc id="desc">Editor de código com painel lateral e terminal integrado para projeto Django.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef4fb"/>
      <stop offset="1" stop-color="#dbe7f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect x="80" y="60" width="1040" height="580" rx="18" fill="#1e1e1e" stroke="#365b86" stroke-width="4"/>
  <rect x="80" y="60" width="1040" height="66" rx="18" fill="#2a2d2e"/>
  <circle cx="125" cy="93" r="9" fill="#6f7680"/>
  <circle cx="156" cy="93" r="9" fill="#6f7680"/>
  <circle cx="187" cy="93" r="9" fill="#6f7680"/>

  <rect x="110" y="150" width="210" height="455" fill="#252526"/>
  <text x="130" y="190" font-size="22" font-family="Arial, sans-serif" fill="#cccccc">EXPLORER</text>
  <text x="130" y="230" font-size="20" font-family="Arial, sans-serif" fill="#9cdcfe">mysite/</text>
  <text x="145" y="262" font-size="18" font-family="Arial, sans-serif" fill="#ce9178">manage.py</text>
  <text x="145" y="290" font-size="18" font-family="Arial, sans-serif" fill="#ce9178">settings.py</text>
  <text x="145" y="318" font-size="18" font-family="Arial, sans-serif" fill="#ce9178">urls.py</text>
  <text x="145" y="346" font-size="18" font-family="Arial, sans-serif" fill="#ce9178">views.py</text>

  <rect x="330" y="150" width="760" height="330" fill="#1e1e1e"/>
  <text x="360" y="198" font-size="24" font-family="Consolas, monospace" fill="#4ec9b0">from django.shortcuts import render</text>
  <text x="360" y="238" font-size="24" font-family="Consolas, monospace" fill="#dcdcaa">def home(request):</text>
  <text x="390" y="278" font-size="24" font-family="Consolas, monospace" fill="#ce9178">return render(request, "home.html")</text>
  <text x="360" y="338" font-size="24" font-family="Consolas, monospace" fill="#569cd6">urlpatterns = [</text>
  <text x="390" y="378" font-size="24" font-family="Consolas, monospace" fill="#9cdcfe">path("", views.home)</text>
  <text x="360" y="418" font-size="24" font-family="Consolas, monospace" fill="#569cd6">]</text>

  <rect x="330" y="490" width="760" height="115" fill="#111315"/>
  <text x="360" y="535" font-size="24" font-family="Consolas, monospace" fill="#6a9955">(venv) python manage.py runserver</text>
  <text x="360" y="572" font-size="23" font-family="Consolas, monospace" fill="#9cdcfe">Starting development server at http://127.0.0.1:8000/</text>
</svg>
